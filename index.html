<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Happy Birthday Shahana üíï</title>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            background: linear-gradient(135deg, #ffe3ec, #fff0f5);
            font-family: "Segoe Script", cursive;
            color: #330033;
            overflow: hidden;
            text-align: center;
        }
        
        .wrap {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }
        
        #c {
            display: block;
            transition: opacity 1s;
        }
        
        #lyrics {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(14px, 4vw, 26px);
            text-shadow: 0 0 20px #ff99cc, 0 0 40px #ff4fa3, 0 0 60px #d63b8c;
            color: #ff1a75;
            opacity: 0;
            transition: opacity 1s;
            width: 75%;
            max-width: 480px;
            pointer-events: none;
            filter: drop-shadow(0 0 8px #ff66b2);
        }
        
        #endButtons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            flex-direction: row;
            gap: 15px;
        }
        
        button {
            padding: 12px 26px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background: #ff7ab5;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 0 15px #ff7ab5;
            transition: .3s;
        }
        
        button:hover {
            background: #ff3ea6;
            box-shadow: 0 0 25px #ff3ea6;
        }
        
        #tapStart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(18px, 5vw, 28px);
            color: #ff1a75;
            text-shadow: 0 0 20px #ff99cc;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }
        
        @media (max-width: 600px) {
            #title {
                font-size: 28px;
            }
            #startBtn {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <canvas id="c"></canvas>
        <div id="lyrics"></div>
        <div id="endButtons">
            <button id="againBtn">Start Again üîÅ</button>
            <button id="nextBtn">Next üíñ</button>
        </div>
        <div id="tapStart">Tap anywhere to start music üéµ</div>
    </div>

    <audio id="bgm" src="song.mp3" preload="auto"></audio>

    <script>
        const bgm = document.getElementById("bgm");
        const c = document.getElementById("c");
        const ctx = c.getContext("2d", {
            alpha: true
        });
        const lyricBox = document.getElementById("lyrics");
        const againBtn = document.getElementById("againBtn");
        const nextBtn = document.getElementById("nextBtn");
        const endButtons = document.getElementById("endButtons");
        const tapStart = document.getElementById("tapStart");

        const lyricsData = [{
            time: 0,
            text: "En viral irukudhu un viral kidakanum ü´¥üèª"
        }, {
            time: 3.5,
            text: "Nasungura alavukku idhukka naan podikanum ü´Ç"
        }, {
            time: 7,
            text: "Thaan kannai thirakkaiyil un mugam theriyanum üêí"
        }, {
            time: 10.5,
            text: "Uchu ulla varaikkume unakka enna podikanum üíï"
        }, {
            time: 14,
            text: "Kadal alai pola un kaal thotti udachi üåä"
        }, {
            time: 17.5,
            text: "Kadalulla paarvai naan illa di ‚ù§Ô∏è‚Äçü©π"
        }, {
            time: 21,
            text: "Kadal mannu pola un kaaloda ootti üå∫"
        }, {
            time: 24.5,
            text: "Karai thaa kannaala kanne nee kalangadhe di üíï"
        }, {
            time: 28,
            text: "Kannaala kanne nee kalangadhe di ü•π"
        }, {
            time: 31.5,
            text: "En uyiroda aadharamaa nee thaane di ü´µüèª"
        }, {
            time: 35,
            text: "Kannaala kanne nee kalangadhe di ü•π"
        }, {
            time: 38,
            text: "Yaar pona enna naan iruppen di üë´üèª"
        }];


        let W, H, animationId;

        function resize() {
            W = c.width = window.innerWidth;
            H = c.height = window.innerHeight;
        }
        resize();
        window.addEventListener("resize", resize);

        class Particle {
            constructor(tx, ty) {
                this.x = Math.random() * W;
                this.y = Math.random() * H;
                this.tx = tx;
                this.ty = ty;
                this.speed = 0.02 + Math.random() * 0.04;
                this.size = 1 + Math.random() * 1.8;
                this.color = `hsl(${Math.random()*40+330},100%,60%)`;
            }
            update(pulse) {
                const cx = W / 2,
                    cy = H / 2;
                const dx = this.tx - cx,
                    dy = this.ty - cy;
                const txp = cx + dx * pulse,
                    typ = cy + dy * pulse;
                this.x += (txp - this.x) * this.speed;
                this.y += (typ - this.y) * this.speed;
            }
            draw() {
                ctx.beginPath();
                ctx.fillStyle = this.color;
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function heartPoint(t, s) {
            const x = s * 16 * Math.pow(Math.sin(t), 3);
            const y = -s * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            return [x, y];
        }

        function generateHeartPositions(n, scale, ox, oy) {
            const pts = [];
            for (let i = 0; i < n; i++) {
                const t = Math.random() * Math.PI * 2;
                const r = 0.8 + Math.random() * 0.3;
                const [x, y] = heartPoint(t, scale * r);
                pts.push([ox + x, oy + y]);
            }
            return pts;
        }

        function startHeartAnimation() {
            const PARTICLES = 1200;
            const heartScale = Math.min(W, H) / (W < 600 ? 30 : 45);
            const heartPos = generateHeartPositions(PARTICLES, heartScale, W / 2, H / 2);
            const particles = heartPos.map(p => new Particle(p[0], p[1]));
            let tCounter = 0;

        function loop() {
            tCounter += 0.02;
            ctx.fillStyle = "rgba(255,255,255,0.3)";
            ctx.fillRect(0, 0, W, H);
            const pulse = 1 + 0.05 * Math.sin(tCounter * 3);
            for (let p of particles) {
                p.update(pulse);
                p.draw();
            }
            animationId = requestAnimationFrame(loop);
        }
            animationId = requestAnimationFrame(loop);
        }

        function stopHeartAnimation() {
            cancelAnimationFrame(animationId);
            c.style.opacity = 0;
        }

        function startPlayback() {
            tapStart.style.display = "none";
            c.style.opacity = 1;
            bgm.currentTime = 0;
            
            // Start animation first
            startHeartAnimation();
            
            // Then play audio
            bgm.play().catch(err => {
                console.log("Playback failed:", err);
            });
        }

        bgm.onended = () => {
            lyricBox.style.opacity = 0;
            stopHeartAnimation();
            setTimeout(() => {
                endButtons.style.display = "flex";
            }, 1000);
        };
            const t = bgm.currentTime;
            let current = "";
            for (let i = lyricsData.length - 1; i >= 0; i--) {
                if (t >= lyricsData[i].time) {
                    current = lyricsData[i].text;
                    break;
                }
            }
            if (current !== lyricBox.textContent) {
                lyricBox.textContent = current;
                lyricBox.style.opacity = current ? 1 : 0;
            }
        };
        
        againBtn.onclick = () => {
            endButtons.style.display = "none";
            lyricBox.textContent = "";
            startPlayback();
        };
        
        nextBtn.onclick = () => {
            window.location.href = "level2.html";
        };

        // Handle both desktop and mobile interaction
        function initInteraction() {
            tapStart.style.display = "block";
            
            function handleInteraction(e) {
                e.preventDefault();
                startPlayback();
                document.body.removeEventListener("click", handleInteraction);
                document.body.removeEventListener("touchstart", handleInteraction);
            }
            
            document.body.addEventListener("click", handleInteraction);
            document.body.addEventListener("touchstart", handleInteraction);
        }
        
        // Try autoplay first, fallback to tap-to-play
        bgm.play().then(() => {
            tapStart.style.display = "none";
            startHeartAnimation();
        }).catch(() => {
            initInteraction();
        });
    </script>
</body>

</html>
