<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>💖</title>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            background: linear-gradient(135deg, #ffe3ec, #fff0f5);
            font-family: "Segoe Script", cursive;
            color: #330033;
            overflow: hidden;
            text-align: center
        }
        
        .wrap {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative
        }
        
        #c {
            display: block;
            transition: opacity 1s
        }
        
        #lyrics {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(14px, 4vw, 26px);
            text-shadow: 0 0 20px #ff99cc, 0 0 40px #ff4fa3, 0 0 60px #d63b8c;
            color: #ff1a75;
            opacity: 0;
            transition: opacity .8s;
            width: 75%;
            max-width: 480px;
            pointer-events: none
        }
        
        #endButtons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            flex-direction: row;
            gap: 20px
        }
        
        .endBtn {
            padding: 14px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #ff7ab5, #ff3ea6);
            color: #fff;
            cursor: pointer;
            box-shadow: 0 0 20px #ff7ab5;
            transition: .3s;
            font-family: "Segoe Script", cursive
        }
        
        .endBtn:hover {
            background: linear-gradient(135deg, #ff3ea6, #ff1a75);
            box-shadow: 0 0 30px #ff3ea6;
            transform: scale(1.05)
        }
        
        #startBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: clamp(10px, 3vw, 20px) clamp(25px, 6vw, 50px);
            font-size: clamp(16px, 4vw, 26px);
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #ff7ab5, #ff3ea6);
            color: #fff;
            cursor: pointer;
            box-shadow: 0 0 30px #ff7ab5;
            transition: .3s;
            font-family: "Segoe Script", cursive;
            animation: pulse 2s infinite
        }
        
        #startBtn:hover {
            background: linear-gradient(135deg, #ff3ea6, #ff1a75);
            box-shadow: 0 0 40px #ff3ea6;
            transform: translate(-50%, -50%) scale(1.05)
        }
        
        @keyframes pulse {
            0%,
            100% {
                transform: translate(-50%, -50%) scale(1)
            }
            50% {
                transform: translate(-50%, -50%) scale(1.05)
            }
        }
    </style>
</head>

<body>
    <button id="startBtn">Start</button>
    <div class="wrap" style="display:none;">
        <canvas id="c"></canvas>
        <div id="lyrics"></div>
        <div id="endButtons">
            <button class="endBtn" id="restartBtn">Restart</button>
            <button class="endBtn" id="nextBtn">Next</button>
        </div>
    </div>
    <audio id="bgm" src="song.mp3" preload="auto"></audio>
    <script>
        const startBtn = document.getElementById('startBtn');
        const wrap = document.querySelector('.wrap');
        const bgm = document.getElementById('bgm');
        const lyricBox = document.getElementById('lyrics');
        const endButtons = document.getElementById('endButtons');
        const restartBtn = document.getElementById('restartBtn');
        const nextBtn = document.getElementById('nextBtn');

        const lyricsData = [{
            time: 0,
            text: "En viral irukudhu un viral kidakanum 🫴🏻"
        }, {
            time: 3.5,
            text: "Nasungura alavukku idhukka naan podikanum 🫂"
        }, {
            time: 7,
            text: "Thaan kannai thirakkaiyil un mugam theriyanum 🐒"
        }, {
            time: 10.5,
            text: "Uchu ulla varaikkume unakka enna podikanum 💕"
        }, {
            time: 14,
            text: "Kadal alai pola un kaal thotti udachi 🌊"
        }, {
            time: 17.5,
            text: "Kadalulla paarvai naan illa di ❤️‍🩹"
        }, {
            time: 21,
            text: "Kadal mannu pola un kaaloda ootti 🌺"
        }, {
            time: 24.5,
            text: "Karai thaa kannaala kanne nee kalangadhe di 💕"
        }, {
            time: 28,
            text: "Kannaala kanne nee kalangadhe di 🥹"
        }, {
            time: 31.5,
            text: "En uyiroda aadharamaa nee thaane di 🫵🏻"
        }, {
            time: 35,
            text: "Kannaala kanne nee kalangadhe di 🥹"
        }, {
            time: 38,
            text: "Yaar pona enna naan iruppen di 👫🏻"
        }];

        let W, H, ctx, particles = [],
            fadeAlpha = 255,
            tCounter = 0,
            animID;

        startBtn.addEventListener('click', () => {
            startBtn.style.display = 'none';
            wrap.style.display = 'flex';
            bgm.play().catch(() => alert('Tap again to allow audio'));
            initCanvas();
            animate();
        });

        restartBtn.onclick = () => {
            endButtons.style.display = 'none';
            fadeAlpha = 255;
            bgm.currentTime = 0;
            bgm.play();
            animate();
        };
        nextBtn.onclick = () => alert('Next action here.');

        function initCanvas() {
            const c = document.getElementById('c');
            ctx = c.getContext('2d');
            resizeCanvas();
            window.onresize = resizeCanvas;
            const PARTICLES = 900;
            const heartPos = generateHeartPositions(PARTICLES, Math.min(W, H) / 45, W / 2, H / 2);
            particles = heartPos.map(p => new Particle(p));
        }

        function resizeCanvas() {
            const c = document.getElementById('c');
            W = c.width = window.innerWidth;
            H = c.height = window.innerHeight;
        }

        function heartPoint(t, s) {
            const x = s * 16 * Math.pow(Math.sin(t), 3);
            const y = -s * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            return [x, y];
        }

        function generateHeartPositions(n, scale, ox, oy) {
            const pts = [];
            for (let i = 0; i < n; i++) {
                const t = Math.random() * Math.PI * 2;
                const r = 0.7 + Math.random() * 0.3;
                const [x, y] = heartPoint(t, scale * r);
                pts.push([ox + x, oy + y]);
            }
            return pts;
        }
        class Particle {
            constructor(target) {
                this.x = Math.random() * W;
                this.y = Math.random() * H;
                this.tx = target[0];
                this.ty = target[1];
                this.speed = 0.02 + Math.random() * 0.04;
                this.size = 1 + Math.random() * 2;
            }
            update(pulse) {
                const cx = W / 2,
                    cy = H / 2;
                const dx = this.tx - cx,
                    dy = this.ty - cy;
                const txp = cx + dx * pulse,
                    typ = cy + dy * pulse;
                this.x += (txp - this.x) * this.speed;
                this.y += (typ - this.y) * this.speed;
            }
            draw(a) {
                ctx.beginPath();
                ctx.fillStyle = `rgba(255,120,190,${a/255})`;
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animate(now) {
            const dt = now - (animate.last || now);
            animate.last = now;
            tCounter += dt * 0.001;
            ctx.fillStyle = "rgba(255,240,245,0.5)";
            ctx.fillRect(0, 0, W, H);
            const pulse = 1 + 0.05 * Math.sin(tCounter * 2.5);
            for (let p of particles) {
                p.update(pulse);
                p.draw(fadeAlpha);
            }
            animID = requestAnimationFrame(animate);
        }
        bgm.ontimeupdate = () => {
            const t = bgm.currentTime;
            let current = "";
            for (let i = lyricsData.length - 1; i >= 0; i--) {
                if (t >= lyricsData[i].time) {
                    current = lyricsData[i].text;
                    break;
                }
            }
            if (current !== lyricBox.textContent) {
                lyricBox.textContent = current;
                lyricBox.style.opacity = current ? 1 : 0;
            }
        };
        bgm.onended = () => {
            cancelAnimationFrame(animID);
            const c = document.getElementById('c');
            c.style.opacity = 0;
            setTimeout(() => {
                endButtons.style.display = 'flex';
            }, 1000);
        };
    </script>
</body>

</html>
